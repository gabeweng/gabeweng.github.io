# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Singularity
email: gabeweng@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  I am a high school student who enjoys learning.
  I want to use technologies and math to make this world a better place
url: "https://gabrielweng.com/"
twitter_username: gabeweng
github_username: gabeweng
minimal_mistakes_skin: default
search: true

twitter:
  username: "gabeweng"

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes


# Outputting
permalink: /:year/:month/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: Asia/Kathmandu

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Gabriel Weng"
  avatar : "/images/gabeweng.jpg"
  bio    : "Learning Journey"
  links:
    - label: "Devpost (my Hackathons)"
      icon: "fas fa-fw fa-link"
      url: "https://devpost.com/gabeweng"
    - label: "GitHub (Open-Source Code)"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/gabeweng"
    - label: "Rosalind (Bioinformatics)"
      icon: "fas fa-fw fa-mug-hot"
      url: "https://rosalind.info/users/gabeweng/"
    - label: "RobotBenchmark (Robotics)"
      icon: "fas fa-fw fa-mug-hot"
      url: "https://robotbenchmark.net/gabrielweng"
    - label: "Linkedin"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/gabrielweng"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:gabeweng@gmail.com"


footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/gabeweng"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/gabeweng"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: "images/"
    values:
      image: true


category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

comments:
  provider: "utterances"
  utterances:
    theme: "github-light" # "github-dark"
    issue_term: "pathname"
repository: "amitness/blog-comments"

google_site_verification: "xETphZ5K1WItiUzH0YMRgZ8njDZlQMcGd_HD3zxGkuI"

social:
  type:  Person
  name:  Gabriel Weng
  links:
    - "https://twitter.com/gabeweng"
    - "https://www.linkedin.com/in/gabrielweng"

analytics:
